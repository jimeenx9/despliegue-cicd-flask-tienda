{% extends "base2.html" %}

{% block title %}Tienda{% endblock %}

{% block contenido %}
<div class="container">
    <div class="row">
        <h3>Borrar Categoría</h3>

        <p>¿Estás seguro de borrar la categoría: <strong>{{ cat.nombre }}</strong>?</p>

        <form method="post">
            {{ form.csrf_token }}
            {{ form.si(class="btn btn-danger") }}
            {{ form.no(class="btn btn-secondary") }}
        </form>
    </div>
</div>
{% endblock %}
